server:
  port: 9090
spring:
  cloud:
    consul:
      host: localhost
      port: 8500
management:
  endpoint:
    shutdown:
      enabled: true
logging:
  path: /opt/spring-boot-project/log/${spring.application.name}-${server.port}
  level:
    root: INFO
    org:
      springframework: INFO
security:
  oauth2:
    sso:
      loginPath: /dashboard/login      
    client:
      accessTokenUri: http://localhost:9010/oauth/token
      userAuthorizationUri: http://localhost:9010/oauth/authorize
      clientId: client_1
      clientSecret: 123456
      